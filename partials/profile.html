<div id="sp-nav">
    <div class="topcoat-list-container">
        <ul class="topcoat-list">
            <li class="topcoat-list__item">Menypunkt1</li>
            <li class="topcoat-list__item">Menypunkt2</li>
            <li class="topcoat-list__item">Menypunkt3</li>
        </ul>
    </div>
</div>

<div id="sp-page">

    <header>
        <div class="logo"><img src="img/logo.png"/></div>
        <div class="notifications"><i class="fa fa-flag fa-2x"></i></div>
        <span class="fa fa-reorder fa-2x" ng-click="$spMenu.toggle()"></span>
    </header>

    <div class="content profile">
    	<img src="img/profilePicture3.jpg"/>
    	<div class="information">
    		<h2>Ola Nordmann</h2>
    		<div>Software Engineer, CSI</div>
    	</div>

    	<div class="activity" ng-repeat="activity in profileActivities">
            <img src="img/{{activity.pic}}.jpg"/>

            <p><a href="#/profile">{{activity.name}}</a> {{activity.status}}</p>
            <div class="date">{{activity.date}}</div>

            <ul class="interact">
                <li><a ng-click="addKudos(activity.id)" href="">Gi kudos</a></li>
                <li><a href="#">Kommenter</a></li>
                <li><a href="#"><i class="fa fa-thumbs-up"></i>{{activity.kudos.length}}</a></li>
                <li><a href="#"><i class="fa fa-comments"></i>{{activity.comments}}</a></li>
            </ul>
    	</div>
    </div>
</div>
